<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todayanyway</title>
    <link rel="preconnect" href="https://api.fonts.coollabs.io" crossorigin>
    <link href="https://api.fonts.coollabs.io/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Atkinson Hyperlegible', sans-serif;
            background-color: #f0f0f0;
        }
        .center-of-the-universe {
            font-size: 1rem;
            color: #333;
            text-align: center;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="center-of-the-universe" id="center-of-the-universe">
        Center of the Universe
    </div>

    <script>
        // Get today's date
        const today = new Date();
        
        // Format the date as DDMMYYYY
        const formattedDate = 
            String(today.getDate()).padStart(2, '0') + 
            String(today.getMonth() + 1).padStart(2, '0') + 
            today.getFullYear();
        
        // Update the centered text with the date and "TODAY"
        document.getElementById('center-of-the-universe').textContent = formattedDate + "today";
    </script>
</body>
</html>
